<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Neighbourhood</title>
    <meta name="viewport" content="width=device-width">

    <!-- Minified Version of Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="anujp" class="col-xs-12 col-sm-5 col-md-3">
                <h1 class="center">My Vicinity</h1>
                <!-- Input box for places -->
                <div class="input-group col-xs-12 col-sm-6 col-md-12">
                    <input id="message" type="text" class="form-control" placeholder="Places in my area" data-bind="textInput: query">
                </div>
                <!-- Space for List of Places under the input div -->
                <div class="list-group" data-bind="foreach: searchResults">
                    <a href="#" class="list-group-item" data-bind=" text: name, click: $parent.setLocation"></a>
                </div>
            </div>
            <!-- Space for Google Map -->
            <div class="col-xs-12 col-sm-6 col-md-8">
                <div id="map">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jQuery.js"></script>
    <!-- Minified Option for Knockout JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Google Maps API for our Project -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpLi79tCjSb-NFqBnztD1H_2ULyBrsNj0&callback=myMap" async deferx></script>
    <script src="js/script.js"></script>
    <!-- <script src="js/place.js"></script> -->

</body>
</html>
